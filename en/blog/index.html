tical point. The emergence of Claude, GPT-4, Cursor, GitHub Copilot, and similar tools has transformed \"programming in natural language\" from science fiction into reality. This is **Vibe Coding** â€” an entirely new programming paradigm.\n\n## What is Vibe Coding?\n\n**Vibe Coding** is an AI-centric approach to programming, with the core philosophy:\n\n\u003e Shift from \"writing code\" to \"conversing with AI,\" describing requirements in natural language and letting AI generate code.\n\n### Traditional Programming vs Vibe Coding\n\n| Traditional Programming | Vibe Coding |\n|------------------------|-------------|\n| Write every line manually | Describe needs in natural language |\n| Search docs and Stack Overflow | Ask AI directly |\n| Repeatedly debug syntax errors | AI generates correct code |\n| Need deep understanding of details | Focus on architecture and logic |\n| Steep learning curve | Quick start, learn by doing |\n\n### Key Features\n\n1. **Natural Language Interaction**: Describe what you want in human language, not how to implement it\n2. **Rapid Prototyping**: From idea to prototype in minutes\n3. **Lower Technical Barriers**: Even beginners can build complex applications\n4. **Exponential Efficiency Gains**: Focus on creativity and architecture, not implementation details\n\n## Why Start Now?\n\n### 1. Technology Maturity Has Reached a Critical Point\n\nWe're at a pivotal moment:\n\n- **Claude 3.5 Sonnet** and **GPT-4** code generation accuracy has reached professional levels\n- Editors like **Cursor** deeply integrate AI into development workflows\n- **GitHub Copilot** is used daily by millions of developers\n- **Claude Code** provides conversational programming experience\n\nThese tools have evolved from \"experimental toys\" into genuine productivity tools. If you haven't started yet, you're already behind.\n\n### 2. Competitive Advantages Are Forming\n\nImagine two developers:\n\n**Developer A** (Traditional approach):\n- Spends 3 days setting up project infrastructure\n- Manually writes all components and styles\n- Repeatedly debugs and refactors\n- Completes basic features in a week\n\n**Developer B** (Vibe Coding):\n- 30 minutes to generate project architecture with AI\n- Describes requirements in natural language, AI generates components\n- AI-assisted debugging and optimization\n- Completes and iterates multiple versions in a day\n\nA year later, who will have accumulated more project experience? Who will be more competitive?\n\n**Early Adopter Advantages:**\n- Establish new workflows and mindsets\n- Accumulate AI collaboration experience\n- Adapt to future work methods\n- Stand out in the job market\n\n### 3. Significant Cost-Benefit Ratio\n\nLet me speak with real data:\n\n- **Development Speed**: 3-5x faster (depending on task complexity)\n- **Debugging Time Reduced**: 50-70%\n- **Learning New Tech**: From weeks to days\n- **Code Quality**: AI-generated code often follows best practices\n\nThis means:\n- Individual developers can complete projects that previously required teams\n- Startups can rapidly validate ideas with fewer resources\n- Learners can progress from beginner to proficient faster\n\n## Vibe Coding Use Cases\n\n### Scenario 1: Rapid Prototyping\n\n**Traditional Approach:**\n```\n1. Design database structure (1 day)\n2. Build backend API (2 days)\n3. Develop frontend UI (3 days)\n4. Connect frontend and backend (1 day)\n5. Debug and fix (2 days)\nTotal: 9 days\n```\n\n**Vibe Coding Approach:**\n```\n1. Describe requirements to AI:\n   \"Create a blog system with article list, detail pages,\n    tag filtering, and search functionality using Next.js and Tailwind CSS\"\n\n2. AI generates complete project structure\n3. Adjust details based on requirements\n4. Deploy\nTotal: 2-3 hours\n```\n\n**Real Example:**\nI built a complete personal blog system with Cursor + Claude in 30 minutes, including:\n- Markdown article rendering\n- Tag system and search\n- Responsive design\n- Dark mode\n- SEO optimization\n\nUsing traditional methods, this would take at least a week.\n\n### Scenario 2: Learning New Tech Stacks\n\nWant to learn Vue 3? React? Svelte? No need to read docs from scratch.\n\n**Traditional Learning Path:**\n1. Read official documentation\n2. Follow tutorials and type code\n3. Watch video courses\n4. Do practice projects\n5. Search Stack Overflow when stuck\n\n**Vibe Coding Learning Path:**\n1. Tell AI: \"I want to build a Todo app with Vue 3\"\n2. AI generates code and explains each part\n3. You ask: \"Why use ref instead of reactive here?\"\n4. AI explains concepts and best practices in detail\n5. Learn by doing, quickly grasp core concepts\n\n**Key Difference:**\n- Traditional: \"Learn first, do later\"\n- Vibe Coding: \"Learn by doing\"\n- You're always building real projects, not doing exercises\n\n### Scenario 3: Debugging and Optimization\n\n**Traditional Debugging:**\n```javascript\n// Code breaks, you don't know why\nfunction calculateTotal(items) {\n  return items.reduce((sum, item) =\u003e sum + item.price, 0)\n}\n// TypeError: Cannot read property 'price' of undefined\n\n// Start lengthy debugging...\n// Breakpoints, console.log, docs...\n```\n\n**Vibe Coding Debugging:**\n```\nYou: \"This code throws an error, help me fix it\"\nAI: \"The issue is that the items array may contain undefined or null values.\n     Recommend adding filtering and type checking...\"\n\nYou: \"Give me a more robust version\"\nAI: [Generates improved code with error handling, type checking, edge cases]\n```\n\nYou save not just time, but also energy and frustration.\n\n### Scenario 4: Code Review and Refactoring\n\n```\nYou: \"Review this code, what can be improved?\"\n\nAI: \"I notice several points:\n1. Performance: Nested loops here, O(nÂ²) complexity\n2. Security: No user input validation\n3. Maintainability: Function too long, suggest splitting\n4. Type safety: Missing TypeScript definitions\n\nSuggested refactoring: [Detailed improved code]\"\n```\n\nIt's like having a senior engineer available 24/7 for code reviews.\n\n## How to Start Vibe Coding?\n\n### Step 1: Choose the Right Tools\n\n#### 1. **Cursor** â€” Most Recommended AI Editor\n- Deeply integrated AI fork of VS Code\n- Project-level code understanding\n- Natural conversational programming experience\n- Price: $20/month\n\n**Best for:** All developers serious about Vibe Coding\n\n#### 2. **Claude Code** â€” Conversational Programming Assistant\n- Based on Claude 3.5 Sonnet\n- Works directly in terminal\n- Great for system programming and scripts\n- Free (requires Claude API)\n\n**Best for:** Developers who love command line\n\n#### 3. **GitHub Copilot** â€” Code Completion Master\n- Original AI programming assistant\n- Powerful code completion\n- Deep VS Code integration\n- Price: $10/month\n\n**Best for:** Developers wanting assistance, not dominance\n\n#### 4. **v0.dev** â€” Rapid Frontend Component Generation\n- Built by Vercel\n- Natural language to React components\n- Real-time preview and adjustment\n- Free trial\n\n**Best for:** Frontend developers and designers\n\n### Step 2: Cultivate New Mindsets\n\nVibe Coding isn't just a tool change, it's a mindset shift:\n\n#### 1. Learn \"Prompt Engineering\"\n\n**Bad Prompt:**\n\u003e \"Help me write a login feature\"\n\n**Good Prompt:**\n\u003e \"Create a login page using Next.js 14 and TypeScript with these requirements:\n\u003e 1. Email + Password authentication\n\u003e 2. Integrate NextAuth.js\n\u003e 3. Form validation with React Hook Form and Zod\n\u003e 4. UI using Tailwind CSS, following shadcn/ui style\n\u003e 5. Add 'Remember me' and password reset links\n\u003e 6. Error handling and loading states\"\n\n**Key Elements:**\n- **Clear tech stack**\n- **Detailed requirement list**\n- **UI/UX expectations**\n- **Edge cases**\n\n#### 2. From Detail Implementer to Architecture Designer\n\nBefore, you needed to care about:\n- How to write this loop\n- Specific CSS properties\n- API request formats\n\nNow you should care about:\n- Is the overall architecture sound\n- Is the data flow clear\n- Is the user experience smooth\n- Is the code maintainable\n\n**Role Transformation:**\n```\nTraditional Developer -\u003e Vibe Coder\nWorker -\u003e Architect\nExecutor -\u003e Designer\nCode Writer -\u003e Product Shaper\n```\n\n#### 3. Maintain Understanding and Control of Code\n\n**Important Principle: Never blindly use AI-generated code**\n\n- **Read and understand** every piece of AI-generated code\n- **Test** all functionality to ensure it meets expectations\n- **Refactor** unsatisfactory parts\n- **Learn** why AI implemented it that way\n\n### Step 3: Practice Recommendations\n\n#### Week 1: Start with Small Projects\n- Rewrite a familiar small tool with AI\n- Compare traditional vs Vibe Coding efficiency\n- Build trust and familiarize with the process\n\n**Recommended Projects:**\n- Todo List (classic starter)\n- Personal blog (practical)\n- Weather app (API integration practice)\n- Chrome extension (small but complete)\n\n#### Week 2: Challenge Medium Projects\n- Pick a project you've wanted to do but thought too complex\n- Complete it with AI assistance\n- Track time and issues encountered\n\n**Recommended Projects:**\n- Full-stack blog system\n- Task management tool\n- Simple e-commerce site\n- Data visualization dashboard\n\n#### Week 3: Learn New Technology\n- Choose an unfamiliar tech stack\n- Learn using Vibe Coding\n- Build a small project to validate learning\n\n**Recommended Tech:**\n- React Server Components\n- Rust + WebAssembly\n- Three.js 3D development\n- AI/ML integration\n\n#### Week 4: Optimize Existing Projects\n- Use AI to review your old code\n- Refactor and optimize\n- Add tests and documentation\n\n### Step 4: Establish Best Practices\n\n#### 1. Code Review Checklist\n```markdown\n[ ] Understand all AI-generated code\n[ ] Run tests to ensure functionality\n[ ] Check security (XSS, SQL injection, etc.)\n[ ] Verify performance (don't blindly trust AI)\n[ ] Add necessary error handling\n[ ] Ensure consistent code style\n[ ] Add comments for complex logic\n```\n\n#### 2. Iterative Development\n```\n1. Generate base version with AI\n2. Test and provide feedback\n3. Have AI improve based on feedback\n4. Repeat 2-3 until satisfied\n5. Manually polish details\n```\n\n#### 3. Keep Learning\n- Read AI-generated code, understand why it's written that way\n- Consult relevant docs, deeply understand concepts\n- Treat AI as a mentor, keep asking questions\n- Share experiences, exchange with other Vibe Coders\n\n## Common Misconceptions and Precautions\n\n### Misconception 1: \"AI Will Replace Programmers\"\n\n**Reality:**\n- AI is a tool, not a replacement\n- Just as calculators didn't replace mathematicians\n- Cars didn't make us lose our legs\n- AI frees us from repetitive work to focus on creation\n\n**Humans Are Still Irreplaceable For:**\n- **Creativity**: Product ideas and UX design\n- **Judgment**: Tech selection and architecture decisions\n- **Empathy**: Understanding user needs and pain points\n- **Responsibility**: Code quality and security assurance\n\n### Misconception 2: \"Don't Need to Learn Programming Fundamentals\"\n\n**Why Fundamentals Still Matter:**\n\n1. **Code Review**: You need to judge if AI-generated code is correct\n2. **Debugging Skills**: Know how to locate issues\n3. **Architecture Design**: Understand system design principles\n4. **Communication**: Better express requirements to AI\n\n**Recommended Learning Path:**\n```\nLearn by doing:\n1. Build projects with AI (practice)\n2. Understand AI-generated code (learn)\n3. Consult docs for deeper concepts (consolidate)\n4. Try implementing yourself (internalize)\n```\n\n### Misconception 3: \"AI-Generated Code Is Always Correct\"\n\n**Common Issues:**\n\n1. **Hallucinations**\n   - AI may invent non-existent APIs\n   - May use outdated syntax\n   - Requires your verification and correction\n\n2. **Security Vulnerabilities**\n   - May lack input validation\n   - May have SQL injection risks\n   - Needs security review\n\n3. **Performance Issues**\n   - May use inefficient algorithms\n   - May over-render\n   - Needs performance testing\n\n4. **Over-Engineering**\n   - May add unnecessary abstractions\n   - May over-optimize\n   - Needs simplification\n\n**Prevention Measures:**\n```markdown\n1. Always test AI-generated code\n2. Use TypeScript for type safety\n3. Write test cases\n4. Code reviews\n5. Security scanning\n6. Performance monitoring\n```\n\n## The Future of Vibe Coding\n\n### 1. Evolution of AI Programming Assistants\n\n**Now (2025):**\n- Code generation and completion\n- Q\u0026A and debugging\n- Limited context understanding\n\n**Near Future (2025-2026):**\n- **Multimodal Input**: Generate UI from screenshots, hand-drawn sketches\n- **Project-Level Understanding**: Understand entire codebase architecture and dependencies\n- **Auto-Refactoring**: Identify code smells and auto-optimize\n- **Intelligent Testing**: Auto-generate comprehensive test cases\n\n**Future (2027+):**\n- **Intent Understanding**: Generate complete apps from simple descriptions\n- **Autonomous Development**: AI can independently complete complex features\n- **Collaborative Programming**: Multiple AIs collaborate on large projects\n- **Continuous Optimization**: AI continuously monitors and improves code\n\n### 2. New Collaboration Models\n\n**New Paradigm of Human-AI Collaboration:**\n\n```\nHumans Handle:         AI Handles:\n- Product vision       - Code implementation\n- UX design           - Best practices\n- Architecture        - Documentation\n- Quality control     - Test coverage\n- Innovation          - Repetitive work\n```\n\n**Team Collaboration Changes:**\n- Smaller teams complete larger projects\n- Focus on product over implementation\n- Faster iteration and experimentation\n- More innovation space\n\n### 3. Programming Education Transformation\n\n**Traditional Programming Education:**\n```\nSyntax -\u003e Algorithms -\u003e Data Structures -\u003e\nDesign Patterns -\u003e Frameworks -\u003e Projects\n(Takes 2-4 years)\n```\n\n**AI-Era Programming Education:**\n```\nBasic Concepts + AI Tools -\u003e Direct Projects -\u003e\nLearn by Doing -\u003e Deep Understanding\n(Takes 3-6 months)\n```\n\n**Focus Shift:**\n- From \"how to write code\" to \"how to design systems\"\n- From \"memorizing syntax\" to \"understanding concepts\"\n- From \"solo completion\" to \"AI collaboration\"\n- From \"technical depth\" to \"product thinking\"\n\n## Real Case Studies\n\n### Case 1: Building a Personal Blog in 30 Minutes\n\n**Background:**\nI wanted to build a tech blog with requirements:\n- Next.js 14\n- Markdown support\n- Tags and categories\n- Search functionality\n- Responsive design\n- Dark mode\n\n**Traditional Estimate:** 1-2 weeks\n\n**Vibe Coding Actual:** 30 minutes\n\n**Process:**\n1. Describe requirements to Cursor (5 min)\n2. AI generates project structure and core code (10 min)\n3. Adjust UI and styles (10 min)\n4. Deploy to Vercel (5 min)\n\n**Result:**\n- Fully functional blog system\n- Elegant UI design\n- SEO optimized\n- Excellent performance\n\n### Case 2: Learning Three.js from Zero\n\n**Background:**\nWanted to create a 3D visualization project but never touched Three.js.\n\n**Traditional Learning Path:**\n- Read official docs (3-5 days)\n- Watch video tutorials (5-7 days)\n- Do practice projects (7-10 days)\n- Total: 2-3 weeks\n\n**Vibe Coding Path:**\n- Day 1: Tell AI what I want, AI generates base scene\n- Day 2: Modify code while asking AI about concepts\n- Day 3: Complete complex 3D interactions\n- Total: 3 days\n\n**Key Difference:**\nBuilding real projects from day one, not doing tutorial exercises.\n\n## Action Plan: Start Today\n\n### Immediate Action (Today)\n\n#### Step 1: Choose a Tool (15 minutes)\n- Sign up for Cursor or Claude Code\n- Install and configure\n\n#### Step 2: First AI Project (1 hour)\nBuild a simple Todo app with AI to experience Vibe Coding:\n\n```\nExample Prompt:\n\"Create a Todo app using React and TypeScript\nwith add, delete, and mark complete features,\npersist with localStorage, UI with Tailwind CSS,\nsupport dark mode\"\n```\n\n#### Step 3: Reflect and Record (15 minutes)\n- Compared to traditional methods, how much time saved?\n- What issues encountered?\n- How's the AI-generated code quality?\n- What did you learn?\n\n### Week 1 Plan\n\n**Day 1-2: Get Familiar with Tools**\n- Complete 3-5 small projects\n- Experiment with different prompts\n- Establish your workflow\n\n**Day 3-4: Learn New Tech**\n- Choose an unfamiliar framework or library\n- Learn with AI assistance\n- Build a small project to validate learning\n\n**Day 5-7: Challenge Project**\n- Choose a medium-sized project\n- Complete with Vibe Coding\n- Track time and efficiency gains\n\n### Month 1 Goals\n\n- [ ] Complete 10+ AI-assisted projects\n- [ ] Master 2-3 new tech stacks\n- [ ] Build your own Prompt library\n- [ ] Share experiences (blog/social media)\n- [ ] Join Vibe Coding community\n\n## Conclusion\n\n### This Isn't the Future, It's Now\n\nVibe Coding isn't a sci-fi concept or experimental tech, it's a productivity tool you can use **right now**.\n\n### The Tech Revolution Won't Wait\n\n- 5 years ago, who imagined AI would write code?\n- 2 years ago, who knew AI code quality would be this good?\n- Now, who can imagine where AI will evolve in 2 years?\n\n**The early adopter dividend period is only 1-2 years.**\n\nIf you start today, you'll be an expert next year.\nIf you start next year, you'll spend more time catching up.\nIf you start the year after, you might already be obsolete.\n\n### My Invitation\n\nDon't just read this article, **take action now**:\n\n1. **Now** open Cursor or Claude Code\n2. **Today** complete your first AI-assisted project\n3. **This week** master basic Vibe Coding workflow\n4. **This month** complete a project you've always wanted to do\n\n**Remember: The future of programming isn't writing more code, it's creating more value.**\n\nNow, close this article, open your AI programming tool, and start your Vibe Coding journey! ðŸš€\n\n---\n\n## Resources\n\n### Tools\n- [Cursor](https://cursor.sh) - AI programming editor\n- [Claude Code](https://claude.com/code) - Conversational programming assistant\n- [GitHub Copilot](https://github.com/features/copilot) - Code completion\n- [v0.dev](https://v0.dev) - AI frontend component generation\n\n### Learning Resources\n- [Cursor Official Docs](https://cursor.sh/docs)\n- [Claude API Docs](https://docs.anthropic.com)\n- [Prompt Engineering Guide](https://www.promptingguide.ai)\n\n### Community\n- [Cursor Discord](https://discord.gg/cursor)\n- [r/ClaudeAI](https://reddit.com/r/ClaudeAI)\n- [AI Coding Twitter](https://twitter.com/search?q=%23AICoding)\n\n---\n\n*Last Updated: 2025-11-18*\n"])</script><script>self.__next_f.push([1,"17:T1318,"])</script><script>self.__next_f.push([1,"\n# Getting Started with Weblog\n\nWelcome to Weblog! This guide will walk you through the process of setting up and configuring your own blog using this template.\n\n## Live Demo\n\nYou can check out the live demo at [ultimate-kernel.fun/Weblog](https://www.ultimate-kernel.fun/Weblog/)\n\n![Weblog Preview](https://api.microlink.io?url=https://www.ultimate-kernel.fun/Weblog/\u0026screenshot=true\u0026meta=false\u0026embed=screenshot.url)\n\nThis demo showcases:\n- Clean and modern design\n- Dark/Light mode support\n- Bilingual support (English/Chinese)\n- Responsive layout\n- Frosted glass navigation\n- Tech stack carousel\n- Blog with tags and archive\n\n## Prerequisites\n\nBefore you begin, make sure you have the following installed:\n- [Node.js](https://nodejs.org/) (v18 or higher)\n- [pnpm](https://pnpm.io/) (v8 or higher)\n- [Git](https://git-scm.com/)\n\n## Quick Start\n\n1. Clone the repository:\n```bash\ngit clone https://github.com/aaronlamz/Weblog.git\ncd Weblog\n```\n\n2. Install dependencies:\n```bash\npnpm install\n```\n\n3. Start the development server:\n```bash\npnpm dev\n```\n\nYour site should now be running at `http://localhost:3000`!\n\n## Configuration\n\n### Basic Site Configuration\n\nThe main configuration file is located at `src/config/site.config.ts`. Here are the key sections you'll want to customize:\n\n```typescript\nexport const siteConfig = {\n  name: 'Your Site Name',\n  title: 'Your Site Title',\n  description: 'Your site description',\n  \n  author: {\n    name: 'Your Name',\n    email: 'your.email@example.com',\n    avatar: 'https://github.com/yourusername.png', // GitHub avatar or any image URL\n    bio: 'Your short bio',\n  },\n  \n  social: {\n    github: 'https://github.com/yourusername',\n    twitter: 'https://twitter.com/yourusername',\n    email: 'your.email@example.com',\n  }\n}\n```\n\n### Setting Up Comments with Giscus\n\nWeblog uses [Giscus](https://giscus.app) for comments, which is powered by GitHub Discussions. Here's how to set it up:\n\n1. Make sure your repository is public\n2. Enable GitHub Discussions in your repository:\n   - Go to your repository settings\n   - Scroll down to \"Features\"\n   - Check \"Discussions\"\n\n3. Install the [Giscus GitHub App](https://github.com/apps/giscus)\n   - Visit the Giscus app page\n   - Click \"Install\"\n   - Select your repository\n\n4. Get your Giscus configuration:\n   - Visit [giscus.app](https://giscus.app)\n   - Enter your repository information\n   - Copy the generated configuration\n\n5. Update the Giscus configuration in `src/components/comments.tsx`:\n```typescript\n\u003cGiscus\n  repo=\"yourusername/yourrepo\"\n  repoId=\"your-repo-id\"\n  category=\"Announcements\"\n  categoryId=\"your-category-id\"\n  mapping=\"pathname\"\n  theme={theme === 'dark' ? 'dark_dimmed' : 'light'}\n  lang={locale === 'zh' ? 'zh-CN' : 'en'}\n/\u003e\n```\n\n### Internationalization (i18n)\n\nWeblog supports both English and Chinese out of the box. The translations are stored in:\n- `messages/en.json` for English\n- `messages/zh.json` for Chinese\n\nTo add or modify translations:\n\n1. Add your text to both language files\n2. Use the translation keys in your components:\n```typescript\nconst t = useTranslations('namespace')\n// ...\n\u003cdiv\u003e{t('key')}\u003c/div\u003e\n```\n\n### Writing Blog Posts\n\nBlog posts are written in MDX and stored in:\n- `content/blog/en/` for English posts\n- `content/blog/zh/` for Chinese posts\n\nEach post should include frontmatter:\n```mdx\n---\ntitle: \"Your Post Title\"\ndescription: \"A brief description\"\ndate: \"2024-03-20\"\nfeatured: false\n---\n\nYour content here...\n```\n\n## Deployment\n\n### GitHub Pages\n\n1. Update `next.config.js`:\n```javascript\nconst basePath = process.env.BASE_PATH || ''\nconst isProduction = process.env.NODE_ENV === 'production'\n\nconst nextConfig = {\n  output: isProduction ? 'export' : undefined,\n  basePath: isProduction ? basePath : '',\n}\n```\n\n2. Configure GitHub Actions:\n   - The workflow file is already set up in `.github/workflows/deploy.yml`\n   - Enable GitHub Pages in your repository settings\n   - Set the source to \"GitHub Actions\"\n\n3. Push your changes:\n```bash\ngit add .\ngit commit -m \"Configure for deployment\"\ngit push\n```\n\nYour site will be automatically deployed to GitHub Pages!\n\n## Customization\n\n### Styling\n\nWeblog uses Tailwind CSS for styling. The main configuration files are:\n- `tailwind.config.ts` - Tailwind configuration\n- `src/styles/globals.css` - Global styles\n- Individual component styles are written using Tailwind classes\n\n### Components\n\nKey components you might want to customize:\n- `src/components/header.tsx` - Navigation and site header\n- `src/components/footer.tsx` - Site footer\n- `src/components/theme-toggle.tsx` - Dark/light mode toggle\n- `src/components/language-switcher.tsx` - Language switcher\n\n## Need Help?\n\nIf you run into any issues:\n- Check the [GitHub Issues](https://github.com/aaronlamz/Weblog/issues)\n- Create a new issue if you can't find a solution\n- Join the discussion in GitHub Discussions\n\nHappy blogging! ðŸŽ‰\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 py-12\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-2xl mx-auto\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-12\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl font-bold mb-4\",\"children\":\"Blog\"}],[\"$\",\"p\",null,{\"className\":\"text-muted-foreground\",\"children\":\"Documenting thoughts and life fragments.\"}]]}],[\"$\",\"$12\",null,{\"fallback\":[\"$\",\"div\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":\"Loadingâ€¦\"}],\"children\":[\"$\",\"$L15\",null,{\"posts\":[{\"slug\":\"all-in-ai-vibe-coding\",\"title\":\"ALL in AI: Why You Should Start Vibe Coding Right Now?\",\"description\":\"Explore the new paradigm of AI-assisted programming, understand why Vibe Coding will transform your development approach, and learn how to start practicing immediately.\",\"date\":\"2025-11-18\",\"published\":true,\"featured\":true,\"tags\":[\"AI\",\"Vibe Coding\",\"Programming\",\"Productivity\",\"Tools\"],\"author\":\"Aaron Lam\",\"content\":\"$16\",\"readingTime\":{\"words\":2820,\"minutes\":15,\"text\":\"15 min read\"},\"url\":\"/en/blog/all-in-ai-vibe-coding\",\"locale\":\"en\"},{\"slug\":\"getting-started\",\"title\":\"Getting Started with Weblog\",\"description\":\"A comprehensive guide to setting up and configuring your Weblog site\",\"date\":\"2025-08-24\",\"published\":true,\"featured\":false,\"tags\":[\"guide\",\"configuration\",\"setup\",\"nextjs\",\"i18n\",\"giscus\"],\"author\":\"Admin\",\"content\":\"$17\",\"readingTime\":{\"words\":625,\"minutes\":4,\"text\":\"4 min read\"},\"url\":\"/en/blog/getting-started\",\"locale\":\"en\"},{\"slug\":\"hello-world\",\"title\":\"Hello World - Welcome to My Blog\",\"description\":\"Welcome to my personal blog! This is my first post where I introduce myself and s
