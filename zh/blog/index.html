@example.com',\n  }\n}\n```\n\n### 配置 Giscus 评论系统\n\nWeblog 使用 [Giscus](https://giscus.app) 作为评论系统，它基于 GitHub Discussions。以下是配置步骤：\n\n1. 确保你的仓库是公开的\n2. 在仓库中启用 GitHub Discussions：\n   - 进入仓库设置\n   - 滚动到 \"Features\" 部分\n   - 勾选 \"Discussions\"\n\n3. 安装 [Giscus GitHub App](https://github.com/apps/giscus)\n   - 访问 Giscus app 页面\n   - 点击 \"Install\"\n   - 选择你的仓库\n\n4. 获取 Giscus 配置：\n   - 访问 [giscus.app](https://giscus.app)\n   - 输入你的仓库信息\n   - 复制生成的配置\n\n5. 更新 `src/components/comments.tsx` 中的 Giscus 配置：\n```typescript\n\u003cGiscus\n  repo=\"你的用户名/仓库名\"\n  repoId=\"你的仓库ID\"\n  category=\"Announcements\"\n  categoryId=\"分类ID\"\n  mapping=\"pathname\"\n  theme={theme === 'dark' ? 'dark_dimmed' : 'light'}\n  lang={locale === 'zh' ? 'zh-CN' : 'en'}\n/\u003e\n```\n\n### 国际化配置\n\nWeblog 默认支持中文和英文。翻译文件存储在：\n- `messages/en.json` - 英文翻译\n- `messages/zh.json` - 中文翻译\n\n添加或修改翻译：\n\n1. 在两个语言文件中添加你的文本\n2. 在组件中使用翻译键：\n```typescript\nconst t = useTranslations('namespace')\n// ...\n\u003cdiv\u003e{t('key')}\u003c/div\u003e\n```\n\n### 写作博客文章\n\n博客文章使用 MDX 格式，存储在：\n- `content/blog/en/` - 英文文章\n- `content/blog/zh/` - 中文文章\n\n每篇文章都需要包含前置元数据：\n```mdx\n---\ntitle: \"文章标题\"\ndescription: \"简短描述\"\ndate: \"2024-03-20\"\nfeatured: false\n---\n\n你的文章内容...\n```\n\n## 部署说明\n\n### GitHub Pages 部署\n\n1. 更新 `next.config.js`：\n```javascript\nconst basePath = process.env.BASE_PATH || ''\nconst isProduction = process.env.NODE_ENV === 'production'\n\nconst nextConfig = {\n  output: isProduction ? 'export' : undefined,\n  basePath: isProduction ? basePath : '',\n}\n```\n\n2. 配置 GitHub Actions：\n   - 工作流文件已在 `.github/workflows/deploy.yml` 中设置\n   - 在仓库设置中启用 GitHub Pages\n   - 将源设置为 \"GitHub Actions\"\n\n3. 推送你的更改：\n```bash\ngit add .\ngit commit -m \"配置部署\"\ngit push\n```\n\n你的站点将自动部署到 GitHub Pages！\n\n## 自定义设置\n\n### 样式定制\n\nWeblog 使用 Tailwind CSS 进行样式设置。主要配置文件：\n- `tailwind.config.ts` - Tailwind 配置\n- `src/styles/globals.css` - 全局样式\n- 各组件样式使用 Tailwind 类名编写\n\n### 组件定制\n\n你可能想要自定义的关键组件：\n- `src/components/header.tsx` - 导航和站点头部\n- `src/components/footer.tsx` - 站点底部\n- `src/components/theme-toggle.tsx` - 暗/亮模式切换\n- `src/components/language-switcher.tsx` - 语言切换器\n\n## 需要帮助？\n\n如果遇到问题：\n- 查看 [GitHub Issues](https://github.com/aaronlamz/Weblog/issues)\n- 如果找不到解决方案，创建新的 issue\n- 在 GitHub Discussions 中参与讨论\n\n祝你使用愉快！🎉\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 py-12\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-2xl mx-auto\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-12\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl font-bold mb-4\",\"children\":\"博客\"}],[\"$\",\"p\",null,{\"className\":\"text-muted-foreground\",\"children\":\"写写代码，聊聊生活，记录一些技术学习和日常感悟。\"}]]}],[\"$\",\"$12\",null,{\"fallback\":[\"$\",\"div\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":\"Loading…\"}],\"children\":[\"$\",\"$L15\",null,{\"posts\":[{\"slug\":\"getting-started\",\"title\":\"Weblog 建站指南\",\"description\":\"Weblog 博客系统配置和使用教程\",\"date\":\"2025-08-24\",\"published\":true,\"featured\":false,\"tags\":[\"教程\",\"配置\",\"部署\",\"nextjs\",\"国际化\",\"评论系统\"],\"author\":\"Admin\",\"content\":\"$16\",\"readingTime\":{\"words\":366,\"minutes\":2,\"text\":\"2 min read\"},\"url\":\"/blog/getting-started\",\"locale\":\"zh\"},{\"slug\":\"hello-world\",\"title\":\"你好 - 欢迎来到我的博客\",\"description\":\"这是我的第一篇博客。在这里我会分享关于 Web 开发、技术与生活的思考。\",\"date\":\"2025-01-01\",\"published\":true,\"featured\":false,\"tags\":[\"欢迎\",\"博客\",\"第一篇\"],\"author\":\"管理员\",\"content\":\"\\n# 欢迎来到我的博客！\\n\\n你好！👋 欢迎来到我的个人博客。我会在这里分享关于 Web 开发、技术趋势以及一些个人项目与生活日常。\\n\\n## 你可以在这里看到\\n\\n- **Web 开发**：现代前端/全栈技术的经验与实践\\n- **技术趋势**：工具与生态的观察\\n- **个人项目**：我正在做/做过的项目分享\\n- **生活感悟**：在工作与生活中的一些思考\\n\\n## 关于本博客\\n\\n这个博客使用了以下技术：\\n\\n- **Next.js 15** - 可靠的 React 应用框架\\n- **TypeScript** - 类型安全与更好的开发体验\\n- **Tailwind CSS** - 快速构建现代 UI\\n- **MDX** - 在文章中使用 React 组件\\n\\n## 联系我\\n\\n如果你有任何建议或想法，欢迎联系我。感谢你的到访，祝你阅读愉快！🚀\",\"readingTime\":{\"w
